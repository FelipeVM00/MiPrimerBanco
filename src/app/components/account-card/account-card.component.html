<ion-card
  [ngClass]="{'card-savings': accountType === 'Cuenta de ahorro', 'card-chekings': accountType === 'Cuenta corriente', 'card-selected': selected === accountNumber}">
  <ion-card-header>
    <ion-card-title>{{accountNumber}}</ion-card-title>
    <ion-card-subtitle>{{accountType}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Saldo disponible
    <h1><strong>{{balance | currency:'COP':'symbol':'3.0'}}</strong></h1>
  </ion-card-content>
</ion-card>
