<ion-content>
  <ion-header class="header ion-padding ion-no-border">
    <ion-toolbar>
      <h1><strong>Transacciones</strong></h1>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3">
        <ion-button expand="block" color="primary" (click)="openTransfer()">
          <ion-icon slot="start" name="send"></ion-icon>
          Transferir a cuentas de terceros
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngIf="showNewAccountButton">
        <ion-button expand="block" color="secondary" (click)="openNewThirdAccount()">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          Inscribir cuenta de terceros
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
